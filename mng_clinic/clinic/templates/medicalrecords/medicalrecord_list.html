<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Records</title>
  </head>
  <body>
    {% block content %}
    <h2>Medical Records</h2>
    <ul>
      {% for record in medicalrecords %}
      <li>
        <a href="{% url 'medicalrecord_detail' record.pk %}"
          >{{ record.visit_date }} - {{ record.patient }}</a
        >
      </li>
      {% empty %}
      <li>No medical records available.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'medicalrecord_create' %}">Add New Medical Record</a>
    {% endblock %}
  </body>
</html>

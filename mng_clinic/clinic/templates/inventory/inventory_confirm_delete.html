<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <meta charset="UTF-8" />
    <title>Delete Inventory Item</title>
  </head>
  <body>
    <h1>Delete Inventory Item</h1>
    <p>Are you sure you want to delete "{{ object.item_name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'inventory_list' %}">Cancel</a>
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <meta charset="UTF-8" />
    <title>
      {% if object %}Edit Inventory Item{% else %}Create Inventory Item{%endif%}
    </title>
  </head>
  <body>
    <h1>
      {% if object %}Edit Inventory Item{% else %}Create Inventory Item{%endif%}
    </h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'inventory_list' %}">Back to Inventory List</a>
  </body>
</html>
